<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Credit Scoring Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Credit Scoring for SMEs</h1>
        <p>Enter your mobile money and airtime data to get a credit score.</p>
        <form id="creditForm">
            <label for="transaction_count">Transaction Count (0-500):</label>
            <input type="number" id="transaction_count" min="0" max="500" required><br>

            <label for="avg_transaction_amount">Avg Transaction Amount (0-10000):</label>
            <input type="number" id="avg_transaction_amount" min="0" max="10000" step="0.01" required><br>

            <label for="airtime_recharge_freq">Airtime Recharge Frequency (0-30):</label>
            <input type="number" id="airtime_recharge_freq" min="0" max="30" required><br>

            <label for="airtime_spend">Airtime Spend (0-500):</label>
            <input type="number" id="airtime_spend" min="0" max="500" step="0.01" required><br>

            <label for="late_payments">Late Payments (0-10):</label>
            <input type="number" id="late_payments" min="0" max="10" required><br>

            <label for="savings_balance">Savings Balance (0-5000):</label>
            <input type="number" id="savings_balance" min="0" max="5000" step="0.01" required><br>

            <button type="submit">Get Credit Score</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
